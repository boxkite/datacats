machine:
  services:
    - docker
dependencies:
  post:
    - datacats pull
    - pip install -r requirements_test.txt
test:
  override:
      - case $CIRCLE_NODE_INDEX in 0) export CKAN_VERSION=2.3 ;; 1) export CKAN_VERSION=2.4 ;; 2) export CKAN_VERSION=master ;; esac:
          parallel: true
      - echo $CKAN_VERSION:
          parallel: true
  post:
      - python setup.py test
