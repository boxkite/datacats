machine:
  services:
    - docker
dependencies:
  post:
    - datacats pull
    - pip install -r requirements_test.txt
test:
  override:
    - ?
        >
        case $CIRCLE_NODE_INDEX in
        0) echo 'CKAN_VERSION=2.3'>test ;;
        1) echo 'CKAN_VERSION=2.4'>test ;;
        2) echo 'CKAN_VERSION=master'>test ;;
        esac
      : parallel: true
    - cat test:
      parallel: true
  post:
      - python setup.py test
